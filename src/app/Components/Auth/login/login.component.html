<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
    <!-- <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome Back ðŸ‘‹</h2> -->
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome Admin</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">

      <!-- UserName -->
      <div class="flex flex-col">
        <label class="text-[20px] font-medium text-gray-700 mb-1">UserName / Phone</label>
        <input type="text" formControlName="identifier"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter your userName or Phone" />
        <small *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.invalid" class="text-red-500">
          UserName or phone is required
        </small>
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label class="text-[20px] font-medium text-gray-700 mb-1">Password</label>
        <div class="relative" >
          <!-- <i class="fa-solid fa-eye-slash absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer "></i> -->
          <i
          class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer  "
          [ngClass]="{
            'fa-solid fa-eye-slash': !showPassword,
            'fa-regular fa-eye': showPassword,
          }"
          (click)="showIcon()"
        ></i>
          <input [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter your password" />
        </div>
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
          Password is required
        </small>
      </div>

      <div>
        <p>
          <a routerLink="/forgetpass" class="text-indigo-600 hover:underline">Forget password?</a>
        </p>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full cursor-pointer bg-indigo-600 outline-none disabled:cursor-not-allowed disabled:opacity-[0.5] disabled:hover:bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>

      <!-- Extra -->
      <!-- <p class="text-center text-sm text-gray-500 mt-4">
        Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign up</a>
      </p> -->

    </form>
  </div>
</div>
